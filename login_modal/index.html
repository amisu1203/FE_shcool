   <link rel="stylesheet" href="./style-module.css">

</head>
<body>

   <!-- 모달창 -->
   <article class="modal-login">
      <h2 class="txt-hide">회원으로 로그인 혹은 sns로 로그인</h2>
      <section class="cont-form">
         <h3 class="tit-login">로그인 또는 회원가입</h3>
         <p class="txt-login">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
         <form class="form-login">
            <fieldset class="cont-inp-id">
               <label for="inpId" class="txt-hide">아이디</label>
               <input type="text" id="inpId" placeholder="아이디" class="inp-id inp-style">
            </fieldset>
            <fieldset class="cont-inp-pw">
               <label for="inpPw" class="txt-hide">비밀번호</label>
               <input type="password" id="inpPw" placeholder="비밀번호" class="inp-pw inp-style">
            </fieldset>
            <input type="checkbox" id="loginHold" class="txt-hide inp-login-hold">
            <label for="loginHold" class="labl-login-hold">로그인 상태 유지</label>
            <button class="btn-login">로그인</button>
            <!-- 웹 접근성을 위해 로그인 닫기 버튼은 로그인 정보 이후에 위치 -->
            <button class="btn-close">
               <img src="./images-login/close.png" alt="로그인 닫기">
            </button>
            <ul class="cont-link-user">
               <li><a href="#none" class="link-join">회원가입</a></li>
               <li><a href="#none" class="link-find">아이디/비밀번호 찾기</a></li>
            </ul>
            <p class="horizon">또는</p>
            <ul class="cont-link-sns">
               <li><a href="#none" class="link-sns-login link-google">구글 계정으로 로그인</a></li>
               <li><a href="#none" class="link-sns-login link-facebook">페이스북 계정으로 로그인</a></li>
               <li><a href="#none" class="link-sns-login link-naver">네이버 계정으로 로그인</a></li>
               <li><a href="#none" class="link-sns-login link-kakao">카카오 계정으로 로그인</a></li>
            </ul>   
         </form>
      </section>
   </article>
</body>
</html>
