<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart JS</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- chartjs cdn -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <canvas id="myChartOne"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="myChartTwo"></canvas>
            </div>
        </div>
    </div>
    <script>
        const labels = [
            '1월',
            '2월',
            '3월',
            '4월',
            '5월',
            '6월',
        ];
        
        // data
        const data = {
            labels: labels,
            datasets: [{
                label: '매출액 현황(억)',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [1, 2, 5, 2, 2, 3, 4],
            }]
        };
        const data2 = {
            labels: labels,
            datasets: [{
                label: '매출액 현황(억)',
                // background 컬러 변경
                // rgba(255, 0, 0, .5) , #ff0000 이렇게 사용
                backgroundColor: ['red','green','blue'],
                borderColor: 'rgb(255, 99, 132)',
                borderColor: 'black',
                borderWidth: 2,
                hoverBorderWidth: 5,
                data: [2, 3, 5, 2, 2, 3, 4],
            }]
        };

        const config = {
            type: 'line', // pie, bar, line, doughnut, polarArea
            data: data,
            options: {}
        };
        const config2 = {
            type: 'bar', // pie, bar, line, doughnut, polarArea
            data: data2,
            options: {}
        };
    </script>
    <script>
        const myChartOne = new Chart(
            document.getElementById('myChartOne'),
            config
        );
        const myChartTwo = new Chart(
            document.getElementById('myChartTwo'),
            config2
        );
    </script>
</body>

</html>
