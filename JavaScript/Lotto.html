<!DOCTYPE html>
<html lang="ko">
   <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>로또 번호 추첨기</h1>
   <script>
      let lotto = [];
      for (let i = 0; i < 6; i++) {
         let num = parseInt(Math.random() * 45 + 1);
         if (lotto.indexOf(num) === -1) {
            // lotto 배열에 num 값이 없을 경우 즉, 중복되지 않을 경우에만 실행
            lotto.push(num);
         }
         // lotto 배열을 오름차순으로 정렬
         lotto.sort((a, b) => a - b);
      }
      document.write(lotto);
   </script>
</body>
</html>
