<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            display: inline-block;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
        }

        .viewer {
            display: block;
            font-size: 24px;
            color: green;
            margin: 50px 0 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <article>
        <strong class="viewer"></strong>
        <input type="text" class="inp-txt">
        <!-- 서로 다른 언어가 섞여 있습니다. -->
        <button class="btn-psh" onclick="push()">적용</button>
    </article>
    <script>
        // 전역 변수가 사용되고 있습니다.        
        let txt = 'hello Lions';

        // 함수가 아니라서 테스트 불가합니다.
        const viewer = document.querySelector('.viewer');
        viewer.textContent = txt;

        // inpTxt의 대상이 고정되어있으니까 한 번 쓰고 끝이라서 재사용성이 떨어집니다.
        function push() {
            const inpTxt = document.querySelector('.inp-txt');
            viewer.textContent = inpTxt.value;
        }

        // 테스트가 가능하려면 전제 조건이 있다.
        // 1. 코드를 UI에서 완전히 분리해야 한다.
        // 2. 자바스크립트를 JS 파일로 분리해야 한다. (button의 onclick같이 쓰면 안된다.)
        // 3. 모든 기능은 함수로 구현해야 한다.
    </script>
</body>

</html>
