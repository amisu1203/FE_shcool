<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위니브 로그인 페이지</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <main class="cont">
        <header class="cont_tit">
            <h1>로그인 또는 회원가입</h1>
        </header>
        <form action="#" class="form_login">
            <fieldset>
                <h2 class="blind">로그인</h2>
                <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
                <div class="cont_wrap">
                    <label>
                        <input type="text" placeholder="아이디" class="inp inp_id" required oninvalid="this.setCustomValidity('아이디를 입력해 주세요.')">
                    </label>
                    <label>
                        <input type="password" placeholder="비밀번호" class="inp inp_pw" required>
                    </label>
                </div>
                <label for="savelogin">
                    <input type="checkbox" id="savelogin">
                    로그인 상태 유지
                </label>
                <button class="btn_login">로그인</button>
                <ul class="cont_link_login">
                    <li><a href="#" class="link_join">회원가입</a></li>
                    <li><a href="#" class="link_find">아이디/비밀번호 찾기</a></li>
                </ul>
                <p class="vert">또는</p>
                <div class="cont_link_outside">
                    <h3 class="blind">외부 사이트 계정으로 로그인</h3>
                    <a href="#" class="link_google">구글 계정으로 로그인</a>
                    <a href="#" class="link_facebook">페이스북 계정으로 로그인</a>
                    <a href="#" class="link_naver">네이버 계정으로 로그인</a>
                    <a href="#" class="link_kakao">카카오톡 계정으로 로그인</a>
                </div>
            </fieldset>
            

        </form>
    </main>

</body>

</html>
